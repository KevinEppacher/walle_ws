# Sensor model parameters for the particle filter
sensor_model:
  # The weights for different sensor measurement models
  # Sum of all the z_* parameters should be equal to 1
  z_hit: 0.5   # Weight for the hit probability
  z_short: 0.05 # Weight for the short measurement probability
  z_max: 0.05   # Weight for the max range measurement probability
  z_rand: 0.5  # Weight for random measurements

  # Visualization settings
  visualize_rays_percentage: 20 # Percentage of rays to compute for performance reasons

  # Standard deviation for the hit probability (normal distribution)
  sigma_hit: 0.2

  # Lambda parameter for the short measurement probability (exponential distribution)
  lambda_short: 0.1